<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 3D Rotating Image Gallery with Hearts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: romanticBG 15s ease infinite;
        overflow: hidden;
        position: relative;
        font-family: sans-serif;
        z-index: 0;
      }

      @keyframes romanticBG {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      /* 3D Rotating Box */
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        animation: rotateY360 20s linear infinite;
        z-index: 1;
      }

      @keyframes rotateY360 {
        0% {
          transform: perspective(1000px) rotateY(0deg);
        }

        100% {
          transform: perspective(1000px) rotateY(360deg);
        }
      }

      .box span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: center;
        transform-style: preserve-3d;
        transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
        -webkit-box-reflect: below 0px
          linear-gradient(transparent, transparent, #0004);
      }

      .box span img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
      }

      /* Floating Hearts Container */
      .floating-hearts {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: visible;
        pointer-events: none;
        z-index: 2;
        /* Above the 3D box */
      }

      /* Better heart shape using rotated div and pseudo elements */
      .floating-hearts span {
        position: absolute;
        bottom: -50px;
        width: 20px;
        height: 18px;
        background: #ee0637;
        transform: rotate(-45deg);
        border-radius: 10px 10px 0 0;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
      }

      .floating-hearts span::before,
      .floating-hearts span::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #f90931;
        border-radius: 50%;
      }

      .floating-hearts span::before {
        top: -10px;
        left: 0;
      }

      .floating-hearts span::after {
        top: 0;
        left: 10px;
      }

      /* Position hearts randomly with different delays */
      .floating-hearts span:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }

      .floating-hearts span:nth-child(2) {
        left: 30%;
        animation-delay: 1s;
      }

      .floating-hearts span:nth-child(3) {
        left: 50%;
        animation-delay: 2s;
      }

      .floating-hearts span:nth-child(4) {
        left: 70%;
        animation-delay: 3s;
      }

      .floating-hearts span:nth-child(5) {
        left: 90%;
        animation-delay: 4s;
      }

      .floating-hearts span:nth-child(6) {
        left: 20%;
        animation-delay: 1.5s;
      }

      .floating-hearts span:nth-child(7) {
        left: 80%;
        animation-delay: 2.5s;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(-45deg) scale(1);
          opacity: 0.8;
        }

        50% {
          transform: translateY(-300px) rotate(-45deg) scale(1.2);
          opacity: 0.5;
        }

        100% {
          transform: translateY(-600px) rotate(-45deg) scale(1);
          opacity: 0;
        }
      }
    </style>

    <div class="floating-hearts">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- 3D Image Gallery -->
    <div class="box">
      <span style="--i: 1"><img src="1.png" /></span>
      <span style="--i: 2"><img src="2.png" /></span>
      <span style="--i: 3"><img src="3.png" /></span>
      <span style="--i: 4"><img src="4.png" /></span>
      <span style="--i: 5"><img src="5.png" /></span>
      <span style="--i: 6"><img src="6.png" /></span>
      <span style="--i: 7"><img src="7.png" /></span>
      <span style="--i: 8"><img src="8.png" /></span>
    </div>
  </body>
</html>
